<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<body>
  <div class="main">


      <img class="perfum-product-img" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum Image">
      <img class="perfum-product-img-2" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum Image 2">

    <div class="product-details">
      <h6>PERFUM</h6>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
       <p><span class="new-price">$149.99</span>
       <span class="old-price">$169.99</span></p>
      <a class="btn" href="#"><img src="images/icon-cart.svg" alt="cart-icon">&nbsp Add to Cart</a>
    </div>
  </div>



  <div class="attribution">
